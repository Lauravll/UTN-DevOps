<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /vagrant/utn-devops-app/public

    <Directory /vagrant/utn-devops-app/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/utn-devops-app.error.log
    CustomLog ${APACHE_LOG_DIR}/utn-devops-app.access.log combined
</VirtualHost>
